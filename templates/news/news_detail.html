<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{news.title}}</title>
</head>
<body>
    <h1>{{news.title}}</h1>
    <p>Published date: {{news.publish_time}}</p>
    <img src="{{ news.image.url }}" alt="" width="600px">
    <p>{{ news.body | linebreaks }}</p> 
</body>
</html>
